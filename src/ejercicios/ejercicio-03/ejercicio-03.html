<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
    <!-- Crea una lista desordenada con 3 elementos -->
    <ul>
      <li>Elemento1</li>
      <li>Elemento2</li>
      <li>Elemento3</li>
    </ul>
    <!-- Crea una lista ordenada con 3 elementos-->
    <ol>
      <li>Elemento1</li>
      <li>Elemento2</li>
      <li>Elemento3</li>
    </ol>
    <!-- Crea una lista de definiciÃ³n con 3 elementos-->
    <dl>
      <dt>Elemento1</dt>
      <dd>Definicion1</dd>
      <dt>Elemento2</dt>
      <dd>Definicion2</dd>
      <dt>Elemento3</dt>
      <dd>Definicion3</dd>
    </dl>
  </body>
</html>
